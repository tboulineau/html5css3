<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
</head>
<body>
    <h1>Page d'accueil</h1>
    <form action="/quiz">
        <fieldset>
            <legend>Sélectionner un niveau de difficulté</legend>
            <input type="radio" id="difficulte1" name="difficulte" value="debutant">
            <label for="difficulte1">Débutant</label>
            <br>
            <input type="radio" id="difficulte2" name="difficulte" value="intermediaire" checked>
            <label for="difficulte2">Intermédiaire</label>
            <br>
            <input type="radio" id="difficulte3" name="difficulte" value="confirme">
            <label for="difficulte3">Confirmé</label>
        </fieldset>

        <br>
        
        <label for="theme">Sélectionner un thème</label><br>
        <select name="theme" id="question">
            <option value="non">--Sélectionner--</option>
            <option value="animaux">Animaux</option>
            <option value="politique">Politique</option>
            <option value="avions">Avions</option>
            <option value="cinema">Cinéma</option>
            <option value="geographie">Géographie</option>
        </select><br><br>
        <input type="submit" value="Commencer">
    </form>
</body>
</html>
