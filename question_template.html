<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questionnaire politique</title>
</head>
<body>
    <header>
        <h1>Quizz</h1>
    </header>
    <main>

        <form id="quiz-form">
            <label for="question">{{question}}</label><br>
            <fieldset>
                <legend>Une seule réponse possible :</legend>
                <div>
                  <input type="radio" id="reponse1" name="reponse" value="reponse1"/>
                  <label for="reponse1">{{reponse1}}</label>
                </div>
              
                <div>
                    <input type="radio" id="reponse2" name="reponse" value="reponse2"/>
                    <label for="reponse2">{{reponse2}}</label>
                  </div>
              
                  <div>
                    <input type="radio" id="reponse3" name="reponse" value="reponse3"/>
                    <label for="reponse3">{{reponse3}}</label>
                  </div>
                  <div>
                    <input type="radio" id="reponse4" name="reponse" value="reponse4"/>
                    <label for="reponse4">{{reponse4}}</label>
                  </div>
              </fieldset>
            <button type="button" onclick="checkAnswers()">Vérifier les réponses</button>
        </form>
        <div id="result"></div>
    </main>
    
    <script>
        function checkAnswers() {
            
            var q=document.querySelector('input[name="question1"]:checked').value;



            console.log("q= "+q);
            if (q=="Louis_Napoleon_Bonaparte"){
                result.innerHTML=1;
            }
            else{
                result.innerHTML=0;
            }
        }
    </script>
</body>
</html>
