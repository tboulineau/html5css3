<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur les Animaux</title>
</head>
<body>
    <header>
        <h1>Quiz sur les Animaux</h1>
    </header>
    <main>
        <form id="quiz-form">
            <div>
                <p>1. Quel est le plus grand animal terrestre ?</p>
                <input type="radio" id="q1-elephant" name="question1" value="elephant">
                <label for="q1-elephant">Éléphant</label><br>
                <input type="radio" id="q1-girafe" name="question1" value="girafe">
                <label for="q1-girafe">Girafe</label><br>
                <input type="radio" id="q1-rhinoceros" name="question1" value="rhinoceros">
                <label for="q1-rhinoceros">Rhinocéros</label><br>
                <input type="radio" id="q1-hippopotame" name="question1" value="hippopotame">
                <label for="q1-hippopotame">Hippopotame</label><br>
            </div><br>

            <div>
                <p>2. Quel animal est connu pour ses rayures noires et blanches ?</p>
                <input type="radio" id="q2-zebre" name="question2" value="zebre">
                <label for="q2-zebre">Zèbre</label><br>
                <input type="radio" id="q2-tigre" name="question2" value="tigre">
                <label for="q2-tigre">Tigre</label><br>
                <input type="radio" id="q2-lion" name="question2" value="lion">
                <label for="q2-lion">Lion</label><br>
                <input type="radio" id="q2-girafe" name="question2" value="girafe">
                <label for="q2-girafe">Girafe</label><br>
            </div><br>

            <div>
                <p>3. Quel animal vole et se tourne la tête presque complètement en arrière ?</p>
                <input type="radio" id="q3-hibou" name="question3" value="hibou">
                <label for="q3-hibou">Hibou</label><br>
                <input type="radio" id="q3-aigle" name="question3" value="aigle">
                <label for="q3-aigle">Aigle</label><br>
                <input type="radio" id="q3-corbeau" name="question3" value="corbeau">
                <label for="q3-corbeau">Corbeau</label><br>
                <input type="radio" id="q3-faucon" name="question3" value="faucon">
                <label for="q3-faucon">Faucon</label><br>
            </div><br>

            <button type="button" onclick="checkAnswers()">Vérifier les réponses</button>
        </form>

        <div id="result"></div>
    </main>

    <script>
        function checkAnswers() {
            var q1 = document.querySelector('input[name="question1"]:checked');
            var q2 = document.querySelector('input[name="question2"]:checked');
            var q3 = document.querySelector('input[name="question3"]:checked');

            var correctAnswers = ["elephant", "zebre", "hibou"];
            var userAnswers = [q1 ? q1.value : null, q2 ? q2.value : null, q3 ? q3.value : null];

            var score = 0;
            var result = document.getElementById('result');

            for (var i = 0; i < correctAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }

            result.innerHTML = "Score: " + score + "/3";
        }
    </script>
</body>
</html>
