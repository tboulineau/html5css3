</head>
<body>

    <main>

        <form id="quiz-form">

            <fieldset>
                
                <p><input type="radio" name="question1" value="Maiximilien_de_Robespierre" checked>Maximilien de Robespierre</p>

                <p><input type="radio" name="question1"  value="Adolphe_Thiers">Adolphe Thiers</p>

            <button type="button" onclick="checkAnswers()">Vérifier les réponses</button>

        <div id="result"></div>
    </main>
    
    <script>
        function checkAnswers() {
            
            var q=document.querySelector('input[name="question1"]:checked').value;



            console.log("q= "+q);
            if (q=="Louis_Napoleon_Bonaparte"){
                result.innerHTML=1;
            }
            else{
                result.innerHTML=0;
            }
