<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Vous avez terminé le quizz !</h1>
    <p id="affichage">Vous avez obtenu un score de X points !</p>
    <form action="/enregistrer" method="post">
        <label for="nom">Renseignez votre nom pour enregistrer votre score :</label><br>
        <input type="text" id="nom" name="nom"><br><br>
        <input type="submit" value="Envoyer">
    </form>
    <div id="emplacementCorrection"></div>
    <script>
        let points = getCookie('score');
        points=parseInt(points);
        console.log("type de points : ",typeof(points));
        points=points-1;
        //let p1=points-100;
        //(points-=p1)/10;
        //let p2=points-10;
        //(points-=p2)/10;
        //let p3=points-10;
        //console.log("p1 : ", p1, "p2 : ", p2, "p3 : ", p3);
        //points=3;
        console.log("points : "+ points.toString());
        console.log("type de points : " + typeof(points));
        document.getElementById("affichage").textContent = "Vous avez obtenu un score de " + points + " points !";

         // = localStorage.getItem('correction');
        let paragraphe = document.createElement("p");
        paragraphe.innerHTML = localStorage.getItem('correction');
        document.getElementById('emplacementCorrection').appendChild(paragraphe);

        function getCookie(name) {
            var nameEQ = name + "=";
            var cookies = document.cookie.split(';');
            for(var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) == 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }
    </script>
</body>
</html>
